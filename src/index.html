<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaca</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body class="dark font-muli">
    <side-bar></side-bar>

    <div class="grid xl:grid-cols-3 xl:h-screen">
        <main-content></main-content>
        <section class="transition-all duration-500 xl:col-span-2 p-8 xl:px-12 2xl:px-20 3xl:px-32 dark:bg-[#100E1D]">
            <div class="flex justify-end items-center font-bold">
                <div class="temperature active xl:text-lg 2xl:text-xl 3xl:text-2xl w-10 h-10 2xl:w-12 2xl:h-12 3xl:w-16 3xl:h-16 rounded-full justify-center items-center flex mr-10">
                    °C
                </div>
                <div class="temperature xl:text-lg 2xl:text-xl 3xl:text-2xl w-10 h-10 2xl:w-12 2xl:h-12 3xl:w-16 3xl:h-16 rounded-full justify-center items-center flex">
                    °F
                </div>
            </div>
            <div class="grid xl:grid-cols-5 gap-8 xl:gap-4 xl:mt-4 2xl:mt-8">
                <div class="transition-all duration-500 dark:text-white bg-blue-300 dark:bg-[#1E213A] p-4 flex justify-center items-center flex-col rounded-md">
                    <h3 class="text-2xl xl:text-lg 2xl:text-xl 3xl:text-2xl">Tomorrow</h3>
                    <img src="<%= require('./assets/images/HeavyCloud.png'). default %>" class="xl:w-16 xl:h-16 2xl:w-24 2xl:h-24 3xl:w-36 3xl:h-36 mt-2 3xl:mt-4 object-contain z-10">
                    <div class="flex justify-between w-full mt-2 px-3 3xl:mt-4 3xl:px-6 3xl:text-xl">
                        <p class="font-semibold">15°C</p>
                        <p class="text-gray-700 dark:text-[#A09FB1]">10°C</p>
                    </div>
                </div>
                <div class="transition-all duration-500 dark:text-white bg-blue-300 dark:bg-[#1E213A] p-4 flex justify-center items-center flex-col rounded-md">
                    <h3 class="text-2xl xl:text-lg 2xl:text-xl 3xl:text-2xl">11 Sept</h3>
                    <img src="<%= require('./assets/images/HeavyRain.png'). default %>" class="xl:w-16 xl:h-16 2xl:w-24 2xl:h-24 3xl:w-36 3xl:h-36 mt-2 3xl:mt-4 object-contain z-10">
                    <div class="flex justify-between w-full xl:mt-2 xl:px-3 3xl:mt-4 3xl:px-6 3xl:text-xl">
                        <p class="font-semibold">20°C</p>
                        <p class="text-gray-700 dark:text-[#A09FB1]">16°C</p>
                    </div>
                </div>
                <div class="transition-all duration-500 dark:text-white bg-blue-300 dark:bg-[#1E213A] p-4 flex justify-center items-center flex-col rounded-md">
                    <h3 class="text-2xl xl:text-lg 2xl:text-xl 3xl:text-2xl">12 Sept</h3>
                    <img src="<%= require('./assets/images/LightCloud.png'). default %>" class="xl:w-16 xl:h-16 2xl:w-24 2xl:h-24 3xl:w-36 3xl:h-36 mt-2 3xl:mt-4 object-contain z-10">
                    <div class="flex justify-between w-full xl:mt-2 xl:px-3 3xl:mt-4 3xl:px-6 3xl:text-xl">
                        <p class="font-semibold">15°C</p>
                        <p class="text-gray-700 dark:text-[#A09FB1]">10°C</p>
                    </div>
                </div>
                <div class="transition-all duration-500 dark:text-white bg-blue-300 dark:bg-[#1E213A] p-4 flex justify-center items-center flex-col rounded-md">
                    <h3 class="text-2xl xl:text-lg 2xl:text-xl 3xl:text-2xl">13 Sept</h3>
                    <img src="<%= require('./assets/images/LightRain.png'). default %>" class="xl:w-16 xl:h-16 2xl:w-24 2xl:h-24 3xl:w-36 3xl:h-36 mt-2 3xl:mt-4 object-contain z-10">
                    <div class="flex justify-between w-full xl:mt-2 xl:px-3 3xl:mt-4 3xl:px-6 3xl:text-xl">
                        <p class="font-semibold">15°C</p>
                        <p class="text-gray-700 dark:text-[#A09FB1]">10°C</p>
                    </div>
                </div>
                <div class="transition-all duration-500 dark:text-white bg-blue-300 dark:bg-[#1E213A] p-4 flex justify-center items-center flex-col">
                    <h3 class="text-2xl xl:text-lg 2xl:text-xl 3xl:text-2xl">14 Sept</h3>
                    <img src="<%= require('./assets/images/Thunderstorm.png'). default %>" class="xl:w-16 xl:h-16 2xl:w-24 2xl:h-24 3xl:w-36 3xl:h-36 mt-2 3xl:mt-4 object-contain z-10">
                    <div class="flex justify-between w-full xl:mt-2 xl:px-3 3xl:mt-4 3xl:px-6 3xl:text-xl">
                        <p class="font-semibold">15°C</p>
                        <p class="text-gray-700 dark:text-[#A09FB1]">10°C</p>
                    </div>
                </div>
            </div>
            <div class="hidden xl:block">
                <desktop-status></desktop-status>
            </div>
        </section>
    </div>
</body>
</html>
