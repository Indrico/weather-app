<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaca</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-muli">
    <div class="grid xl:grid-cols-3 xl:h-screen">
        <main class="p-8 bg-gradient-to-b from-[#000046] to-[#1CB5E0] xl:h-screen">
            <div class="flex justify-between">
                <input type="text" placeholder="Cari tempat" class="px-4 py-2 text-xl outline-none text-white placeholder-white bg-gray-600 rounded-md">
                <div class="flex items-center">
                    <!-- Rounded switch -->
                    <label class="inline-block relative w-16 h-9 mr-6 md:mr-20" title="Toggle Dark Mode">
                        <input type="checkbox" class="opacity-0 w-0 h-0 peer" id="toggle-dark-mode" checked>
                        <span class="absolute cursor-pointer inset-0 bg-[#d4d5e4] peer-focus:shadow-sm peer-checked:bg-[#505156] transition-all duration-300 before:absolute before:h-7 before:w-7 before:left-1 before:bottom-1 before:bg-gradient-to-r before:from-yellow-400 before:to-red-400 before:transition-all before:duration-500 peer-checked:before:translate-x-7 rounded-full before:rounded-full toogle-moon"></span>
                    </label>
                </div>
            </div>
            <div class="flex justify-center items-center xl:h-[40vh] relative">
                <img src="<%= require('./assets/images/Clear.png'). default %>">
            </div>
            <div class="flex justify-between items-center xl:h-[30vh] flex-col">
                <p class="text-white mt-8 3xl:text-8xl font-bold">15°C</p>
                <p class="text-white mt-8 3xl:text-5xl font-semibold">Cerah</p>
            </div>
            <div class="h-[20vh] flex flex-col justify-around items-center">
                <div class="flex justify-between text-2xl text-white">
                    <p>Jumat, 9 Agustus 2021</p>
                </div>
                <p class="text-2xl text-white medium flex justify-between items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                    </svg>
                    Jakarta
                </p>
            </div>
        </main>
        <section class="col-span-2 p-8 xl:px-32 bg-[#100E1D]">
            <div class="flex justify-end items-center font-bold">
                <div class="text-[#100E1D] bg-[#e7e7e7] text-2xl w-16 h-16 rounded-full justify-center items-center flex mr-10">
                    °C
                </div>
                <div class="text-[#e7e7e7] bg-[#585676] text-2xl w-16 h-16 rounded-full justify-center items-center flex">
                    °F
                </div>
            </div>
            <div class="grid grid-cols-5 gap-4 mt-12">
                <div class="text-white bg-[#1E213A] p-4 flex justify-center items-center flex-col">
                    <h3 class="text-2xl">Tomorrow</h3>
                    <img src="<%= require('./assets/images/HeavyCloud.png'). default %>" class="w-36 h-36 mt-4 object-contain">
                    <div class="flex justify-between w-full mt-4 px-6 text-xl">
                        <p class="font-semibold">15°C</p>
                        <p class="text-[#A09FB1]">10°C</p>
                    </div>
                </div>
                <div class="text-white bg-[#1E213A] p-4 flex justify-center items-center flex-col">
                    <h3 class="text-2xl">11 Sept</h3>
                    <img src="<%= require('./assets/images/HeavyRain.png'). default %>" class="w-36 h-36 mt-4 object-contain">
                    <div class="flex justify-between w-full mt-4 px-6 text-xl">
                        <p class="font-semibold">20°C</p>
                        <p class="text-[#A09FB1]">16°C</p>
                    </div>
                </div>
                <div class="text-white bg-[#1E213A] p-4 flex justify-center items-center flex-col">
                    <h3 class="text-2xl">12 Sept</h3>
                    <img src="<%= require('./assets/images/LightCloud.png'). default %>" class="w-36 h-36 mt-4 object-contain">
                    <div class="flex justify-between w-full mt-4 px-6 text-xl">
                        <p class="font-semibold">15°C</p>
                        <p class="text-[#A09FB1]">10°C</p>
                    </div>
                </div>
                <div class="text-white bg-[#1E213A] p-4 flex justify-center items-center flex-col">
                    <h3 class="text-2xl">13 Sept</h3>
                    <img src="<%= require('./assets/images/LightRain.png'). default %>" class="w-36 h-36 mt-4 object-contain">
                    <div class="flex justify-between w-full mt-4 px-6 text-xl">
                        <p class="font-semibold">15°C</p>
                        <p class="text-[#A09FB1]">10°C</p>
                    </div>
                </div>
                <div class="text-white bg-[#1E213A] p-4 flex justify-center items-center flex-col">
                    <h3 class="text-2xl">14 Sept</h3>
                    <img src="<%= require('./assets/images/Thunderstorm.png'). default %>" class="w-36 h-36 mt-4 object-contain">
                    <div class="flex justify-between w-full mt-4 px-6 text-xl">
                        <p class="font-semibold">15°C</p>
                        <p class="text-[#A09FB1]">10°C</p>
                    </div>
                </div>
            </div>
            <div>
                <h2>Status</h2>
                <div>

                </div>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
